resources:
  repositories:
  - repository: self
    type: git
    ref: master
jobs:
- job: Job_1
  displayName: Agent job 1
  pool:
    vmImage: ubuntu-20.04
  steps:
  - checkout: self
    clean: true
  - task: Bash@3
    displayName: display env
    inputs:
      targetType: inline 
      script: >-
        go version
        go get -u golang.org/x/lint/golint
        go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.41.1
  - task: Bash@3
    displayName: golint
    inputs:
      targetType: inline
      script: >-
        golint -set_exit_status ./...

  - task: Bash@3
    displayName: golangci-lint
    inputs:
      targetType: inline
      script: >-
        golangci-lint run -v ./...
  - task: Bash@3
    displayName: build docker image
    inputs:
      targetType: 'inline'
      script: |
        docker build -t asdgroup8/server:latest .
...

