# Starter pipeline
- task: SSH@0
  inputs:
    sshEndpoint: 'azurevm'
    runOptions: 'commands'
    commands: |
      git clone https://github.com/AsdGroup8/ASD_QRCodeCheckIn -b dev source
      cd source
      docker build -t asdgroup8/server:latest .
      docker run --rm --name server --env dev --serverid 20
    readyTimeout: '20000'
